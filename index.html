<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBC Business Logo with Kenyan Currency Animation</title>
    <style>
        body {
            font-family: Lato;
            margin: 0;
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        #mainContainer {
            text-align: center;
            margin-top: 20px;
        }

        #logoImage {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            margin-top: 20px;
        }

        .person {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 200px;
            z-index: 1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            background-image: url('https://i.imgur.com/24odp9p.png'); /* Replace with your person image */
        }

        .currency {
            position: absolute;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 0;
            animation: fall linear infinite;
        }

        .coin {
            width: 50px;
            height: 50px;
        }

        .note {
            width: 100px;
            height: 50px;
        }

        @keyframes fall {
            0% { top: -50px; }
            100% { top: 100vh; } /* Make the currency fall to the bottom of the container */
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <!-- Logo Image -->
        <img id="logoImage" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcSAEXDRT_iT7w2CwPOro8pr5gXrFvfaRT02v1I7RH42O_0ggZyZzoPrcTklRYqVE0UOEChzFzDlxy1wxwPRgnarKZr9Q44sEPv6pMfAlRihWPBfr98GVcnkpv3wY8HdhIpe8wr23AiVPdBdFdxKA92wvKLWGy8U-6m_AkZxB5LZEOChN00tXxB1-qM0Y/w200-h161/CBC%20BUSINESS%20LOGO.png" alt="CBC Business Logo">
        
        <!-- Kenyan Currency Animation Container -->
        <div class="container">
            <div class="person"></div>
        </div>
    </div>

    <script>
        // Define the image sources for Kenyan coins and notes
        const currencyImages = {
            coins: {
                '20 KSh': 'https://i.imgur.com/YLPzQmD.png',
                '40 KSh': 'https://i.imgur.com/QLer7dK.png',
                '10 KSh': 'https://i.imgur.com/mmYW9mt.png'
            },
            notes: {
                '1000 KSh': 'https://i.imgur.com/GiPKKRa.png',
                '500 KSh': 'https://i.imgur.com/uexiyEs.png',
                '200 KSh': 'https://i.imgur.com/eeQyE1Q.png',
                '100 KSh': 'https://i.imgur.com/cUR5TVo.png',
                '50 KSh': 'https://i.imgur.com/AH89ISj.png'
            }
        };

        // Function to create coins and notes
        function createCurrencyElement(value, isCoin) {
            const element = document.createElement('div');
            element.classList.add('currency', isCoin ? 'coin' : 'note');
            element.style.left = Math.random() * 90 + 'vw'; // Random position within viewport width
            element.style.animationDuration = `${Math.random() * 3 + 3}s`; // Random duration between 3 and 6 seconds
            element.style.backgroundImage = `url(${isCoin ? currencyImages.coins[value] : currencyImages.notes[value]})`;
            return element;
        }

        // Function to draw Kenyan currency animation
        function drawKenyanCurrencyAnimation() {
            const container = document.querySelector('.container');

            // Create and append coins
            Object.keys(currencyImages.coins).forEach(value => {
                const coin = createCurrencyElement(value, true);
                container.appendChild(coin);
            });

            // Create and append notes
            Object.keys(currencyImages.notes).forEach(value => {
                const note = createCurrencyElement(value, false);
                container.appendChild(note);
            });
        }

        // Call the function to draw Kenyan currency animation and repeat every 1 second
        setInterval(drawKenyanCurrencyAnimation, 1000);
    </script>
</body>
</html>
